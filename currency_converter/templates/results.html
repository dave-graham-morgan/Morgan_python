{% extends 'base.html' %}
{% block title %}Conversion Results{% endblock %}
{% block content %}

<form action="/cleanup">
   <div class="container">
      <div class="row">
         <div class="row justify-content-center">
            <div class="col-md-4 border shadow rounded p-3 m-3 text-center">
               <div class="form-control mb-3 ">
                  Currency From = {{data.get('query').get('from')}}
               </div>
               <div class="form-control mb-3">
                  Currency To = {{data.get('query').get('to')}}
               </div>
               <div class="form-control mb-3">
                  Amount = {{data.get('query').get('amount')}}
               </div>
               <div class="form-control mb-3">
                  Result = {{data.get('result')}}
               </div>
               <div class="">
                  <button type="submit" class="btn btn-primary btn-lg w-100 " id="submit-word">Again?</button>
               </div>
            </div>
         </div>   
      </div>
   </div>
</form>

{% endblock %}
