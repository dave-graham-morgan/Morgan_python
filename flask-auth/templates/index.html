{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<ul>
{% for user in users %}
<li><a href="/users/{{user.username}}">{{user.first_name}} {{user.last_name}} </a></li>
{% endfor %}

</ul>

{% if 'username' in session %}
<a href="/logout" class="btn btn-primary">Logout</a>
<a href="/users/{{session['username']}}" class="btn btn-success">Details</a>
{% else %}
<a href="/login" class="btn btn-primary">Login</a>
<a href="/register" class="btn btn-primary">Register</a>
{% endif %}
{% endblock %}
