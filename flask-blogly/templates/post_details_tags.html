{% extends 'base.html' %}
{% block title %}Post Details{% endblock %}
{% block content %}
<div class="container">
   <div class="row">
      <div class="col-4">
         <h1>{{post.title}}</h1>
         <h5>written by {{user.first_name}}</h5>
         <div>
            <p>{{post.content}}</p>
         </div>
         <h5>Tags:</h5>
            <div>
               {% for tag in tags%}
                  {{tag.name}}
               {% endfor %}
            </div>
         <button onclick="window.location.href='/user_details/{{user.id}}'" class="btn btn-primary">Back</button>
         <button onclick="window.location.href='/edit_post/{{post.id}}'" class="btn btn-info">Edit</button>
      </div>
   </div>
</div>
{% endblock %}
