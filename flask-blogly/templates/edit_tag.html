{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
   <div class="container">
      <h1>Edit Tag:</h1>
      <div class="row">
         <div class="col-3">
            <form action="/tags/{{tag.id}}/edit" method="POST">
               <label for="tag-text" class="form-label"><strong>Tag</strong></label>
               <input type="text" value="{{tag.name}}" name="tag-name" id="tag-text" class="form-control">
               <div class="d-flex justify-content-end m-3">
                  <button type="submit" class="btn btn-success">Update</button>
               </div> 
            </form>
         </div>
      </div>
   </div>
{% endblock%}
