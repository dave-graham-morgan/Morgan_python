{% extends 'base.html' %}
{% block title %}{{ form.form_title }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">{{ form.form_title }}</div>
        <div class="card-body">
          <form form method="POST" id="user_form">
            {{ form.hidden_tag() }}

            {% for field in form if field.widget.input_type != 'hidden'%} 
            <div class="form-group">
              <label for="{{field.name}}">{{field.label.text}}:</label>
              <input type="{{ field.widget.input_type }}" class="form-control m-2" id="{{field.name}}" name="{{field.name}}" placeholder="Enter your {{field.label.text}}">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
