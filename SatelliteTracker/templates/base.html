<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{%block title%}PageTitle{% endblock %}</title>
   <link rel="stylesheet" href="/static/app.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   {% if not is_homepage %}
   <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Satellite Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex align-items-center justify-content-between w-200">
          {% for category, msg in get_flashed_messages(with_categories=true) %}
          <div class="alert alert-{{category}} text-center rounded-pill my-3" role="alert">
            {{ msg }}
          </div>
          {% endfor %}
        </div>
      </div>
      
      <div class="ml-auto">
        {% if g.user %}
        <a class="btn btn-primary btn-sm m-2" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-primary btn-sm m-2" href="/login">Login</a>
        <a class="btn btn-primary btn-sm m-2" href="/sign_up">Sign Up</a>
        {% endif %}
      </div>
    </nav>
    {% endif %}

   
   {%block content%}
   {%endblock%}
</body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/jquery"></script>   
   <script src="https://unpkg.com/axios/dist/axios.js"></script>
   <script src="https://kit.fontawesome.com/7698bc0244.js" crossorigin="anonymous"></script>
   
   {% block script %}{% endblock %}
</html>
