{% extends 'base.html' %}
{% block title %}Add Playlist {%endblock%}
{% block content %}

<h1>Create a new playlist!</h1>

<form action="/playlists/add" method="POST">
{{form.hidden_tag()}} 
   <div class="container">
      <div class="row">
         <div class="col-4 shadow">
               {% for field in form 
                              if field.widget.input_type != 'hidden'%}
                  <div class="mb-3">
                     <div class="form-label">{{field.label}}</div> 
                     <div class="form-text">{{field(class="form-control")}}</div>
                  </div>
                  
               {% endfor %}
               <div class="mb-3">
                  <button type="submit" class="btn btn-success">Add</button>
                  <a href="/playlists/add" class="btn btn-secondary">Cancel</a>
               <div >    
         </div>
      </div>
   </div>
</form>

{% endblock %}
