{% extends 'base.html' %}
{% block title %}Add Song {%endblock%}
{% block content %}

<h1>Add a new song!</h1>
<form action="/songs/add" method="POST">
   {{form.hidden_tag()}} 
      <div class="container">
         <div class="row">
            <div class="col-4 shadow">
                  {% for field in form 
                                 if field.widget.input_type != 'hidden'%}
                     <div class="mb-3">
                        <div class="form-label">{{field.label}}</div> 
                        <div class="form-text">{{field(class="form-control")}}</div>
                     </div>
                     
                  {% endfor %}
                  <div class="mb-3">
                     <button type="submit" class="btn btn-success">Add</button>
                     <a href="/songs" class="btn btn-secondary">Cancel</a>
                  <div >    
            </div>
         </div>
      </div>
   </form>
{% endblock %}
